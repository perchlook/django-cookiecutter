{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perch</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo-only.png' %}"/>

    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/alpine.min.js' %}" defer></script>

    <meta property="og:title" content="Perch: Scale Your Company" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://perchlook.com" />
    <meta property="og:image" content="https://perchlook.com{% static 'img/logo.png' %}" />

    <meta name="twitter:title" content="Perch: Scale Your Company">
    <meta name="twitter:description" content="Spend less time managing different tools to run your company with Perch. ">
    <meta name="twitter:image" content="https://perchlook.com{% static 'img/logo.png' %}">
    <meta name="twitter:card" content="summary_large_image">

    {% if not debug %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4836LKEK34"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4836LKEK34');
    </script>
    {% endif %}
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="min-h-full">
      <nav class="bg-secondary-600">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <a href="/dashboard"><img class="h-8" src="{% static 'img/logo-full-white-transparent.png' %}" alt="Perch logo"></a>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <!-- Current: "bg-secondary-700 text-white", Default: "text-white hover:bg-secondary-500 hover:bg-opacity-75" -->
                  {% block nav %}
                  <a href="/dashboard" class="text-white hover:bg-secondary-500 hover:bg-opacity-75 rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
                  <a href="/configure" class="text-white hover:bg-secondary-500 hover:bg-opacity-75 rounded-md px-3 py-2 text-sm font-medium">Configure</a>
                  {% endblock %}
                </div>
              </div>

            </div>

            {# Notification and User Profile #}
            <div class="sm:ml-6 sm:flex sm:items-center ">
              <button type="button" class="relative rounded-full focus:ring-0 p-1 text-gray-300 hover:text-white focus:outline-none">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
              </button>
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="{% static 'img/demo/me.jpg' %}" alt="">
                  </button>
                </div>
            </div>

          </div>
        </div>
      </nav>
    
      <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
          {% block page_header %}
          <h1 class="text-lg font-semibold leading-6 text-gray-900 sm:text-left text-center">Dashboard</h1>
          {% endblock %}
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl py-6 lg:px-8 px-3 sm:px-6">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </body>
</html>
